# setup.cfg

[tool:pytest]
durations = 10
testpaths = test

[flake8]
max-line-length = 120

ignore = 
	E251   # Pep8 specifies you SHOULD leave space around operators
	E202   # whitespace between var and brackets ) } and ]
	E265   # comments error. way too subjective.
	E266   # too many leading #'s in a comment
	E302   # Guido doesn't even do this.
	E402,  # module level import not at top of file
	
	F401   # Goes off when setting up user namespace

exclude = 
	
	docs/sphinxext/**,
	docs/_build/**,
	build/**,
	dist/**,
	node_modules/**,
	.tox/**,

[flake8-rst]
exclude = 
	
	docs/sphinxext/**,
	docs/_build/**,
	build/**,
	dist/**,
	node_modules/**,

[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE

[nosetests]
cover-package = nose
where = test

[pydocstyle]
max-line-length = 120
ignore = 
	
	D203, D212, D213 and D404. # defaults
convention = numpy

[pylint]
max-line-length = 120
ignore =
    C0103
include =
    *.py

exclude =
    build
    dist
    docs/build
    .tox
    .pytest*
    tools


[aliases]
dev = build develop
