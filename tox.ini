# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
minversion = 3.0.0
envlist = py36, py37, docs, flake8
usedevelop = True
pip_pre = True


[testenv]
pip_pre = True
passenv = '*'
usedevelop = true
deps =
    -r tools/requirements_dev.txt

commands =
    python setup.py build
    pip install -e .
    python setup.py test
    pytest test
   

[testenv:sphinx-build]
description =
    Build documentation.
deps =
    sphinx
changedir=docs
commands =
    python setup.py build_sphinx {posargs}

[testenv:docs]
basepython = python3
description =
    Build documentation.
extras =
    docs
commands =
    make html


[testenv:py36]
description =
    Run setup.py test

[testenv:py37]
description =
    Run setup.py test

[testenv:flake8]
description =
    Run style checks.
basepython = python3

commands =
    flake8 --config=setup.cfg --doctest --benchmark
